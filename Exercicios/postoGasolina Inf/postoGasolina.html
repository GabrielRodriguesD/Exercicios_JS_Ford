<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// Um posto está vendendo combustíveis com a seguinte tabela de descontos:

// Álcool:
// . até 20 litros, desconto de 3% por litro Álcool
// . acima de 20 litros, desconto de 5% por litro

// Gasolina:
// . até 20 litros, desconto de 4% por litro Gasolina
// . acima de 20 litros, desconto de 6% por litro

// Escreva um algoritmo que leia o número de litros vendidos e o tipo de combustível (codificado
// da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente
// sabendo-se que o preço do litro da gasolina é R$ 5,30 e o preço do litro do álcool é R$ 4,90.

// Dica: utilize switch case, operadores lógicos e relacionais e estrutura de condição para otimizar o algorítimo.

//entrada de dados
// = selecionar se deseja abastecer com alcool ou com gasolina;
// = selecionar a quantidade de litros que o usuário deseja;

//processamento de dados
// = switch case para gasolina ou alcool

//saida de dados
// = mostrar a porcentagem de desconto se for alcool ou se for gasolina


    const alcGas = 
    prompt(`
    Deseja reabastecer com: 
    [A] alcool
    [G] gasolina
    `);

   

    switch (alcGas.toLowerCase()) {
        case "a":

        alert(`Voce escolheu Alcool`)
            break;

        case "g":

        alert(`Voce escolheu Gasolina`)
            break;
            
         default:
        alert("Alternativa inexistente, tente novamente.")
             break;

    }

    
    const litrao = prompt(`
    Quantos litros deseja?:
    [A] 20 litros 
    [B] mais de 20 litros
    `);

    switch (litrao.toLowerCase()) {
        case "a":
        const precoGas4 = litrao * 5.30
        const deconto4Gas = precoGas4 * 0.04
        alert(`Com o desconto de $${deconto4Gas} (4%) o preço ficara ${precoGas4 - deconto4Gas}`)
            break;
            
        case "b":
        const precoGas6 = litrao * 5.30
        const deconto6Gas = precoGas6 * 0.06
        alert(`Com o desconto de $${deconto6Gas} (6%) o preço ficara ${precoGas6 - deconto6Gas}`)
            break;
    
        default:
            break;
    }

    </script>
</body>
</html>
