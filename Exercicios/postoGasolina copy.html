<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    const alcGas = 
    window.prompt(
    `Deseja reabastecer com: 
    [A] alcool
    [G] gasolina?
    `);

    const litrao = window.prompt(`
    Quantos litros deseja?:
    [1] 20 litros 
    [2] mais de 20 litros
    `);

   

    switch (alcGas) {
        case "A":

        alert(`Teste`)
            break;

        case "G":

        alert(`Teste gasosa`)
            break;

    }

    

    switch (litrao) {
        case =< 20:
        const precoGas4 = litrao * 5.30
        const deconto4Gas = precoGas4 * 0.04
        alert(`Com o desconto de $${deconto4Gas} (4%) o preço ficara ${precoGas4 - deconto4Gas}`)
            break;
            
        case 1:
        const precoGas6 = litrao * 5.30
        const deconto6Gas = precoGas6 * 0.06
        alert(`Com o desconto de $${deconto6Gas} (4%) o preço ficara ${precoGas6 - deconto6Gas}`)
            break;
    
        default:
            break;
    }

    </script>
</body>
</html>
